<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>* { margin: 0; padding: 0;}</style>
    <title>optimized GLB</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading" style="width: 100%; height: 100%; position: absolute; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 1); z-index: 0;">
        <h1 style="color: #fff; width: 100%; text-align: center;">加載模型中...</h1>
        <progress id="loading_progress" value="0" max="100" style="width: 90%; max-width: 500px;margin-top: 16px;"></progress>
        <p id="loading_percentage" style="color: #fff;">0%</p>
    </div>
    <div id="downloadBox" style="display: none; width: 90%; max-width: 600px;padding: 36px; position: absolute; z-index: 1; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 1); color: #000; border-radius: 8px; border: 1px solid #ccc;">
        <h2 >GLB模型優畫完成</h2>
        <a href="" id="downloadGLB"><button style="outline: 0; border: 0; width: 120px; height: 40px; background-color: #077cca; color: #fff; margin-top: 16px; border-radius: 5px; cursor: pointer;">下載</button></a>

    </div>
    <script type="module" src="optimized.js"></script>
</body>
</html>
